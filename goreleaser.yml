project_name: docker-socket-router

before:
  hooks:
    - go mod tidy
    - go test -v ./...

builds:
  - id: docker-socket-router
    main: ./main.go
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    binary: docker-socket-router
    env:
      - CGO_ENABLED=0

archives:
  - format: tar.gz
    files:
      - LICENSE
      - README.md
      - docker-socket-router
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  github:
    owner: YOUR_ORG
    name: YOUR_REPO

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
